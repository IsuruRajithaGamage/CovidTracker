<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Status Tracker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h1>Covid Status Tracke</h1>

<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total Cases Reported Today</p>
    <hr class="my-4">
    <p>
        <span>New cases Reported since yesterday</span>
        <span th:text="${totalNewCases} "> </span>
    </p>

</div>

<!--<p th:text="${locationStatus}"></p>-->
<div class="container">
<table class="table">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
        <th>Changes Since Last Day</th>
    </tr>
    <tr th:each="locationStat : ${locationStatus}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.comparetoLastDay}">0</td>
    </tr>
</table>
</div>



</body>

</html>
