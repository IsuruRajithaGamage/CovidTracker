<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid Status Tracker!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>



<!--<p th:text="${locationStatus}"></p>-->
<table>
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Total cases reported</th>
    </tr>
    <tr th:each="locationStat : ${locationStatus}">
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
    </tr>
</table>



</body>

</html>
